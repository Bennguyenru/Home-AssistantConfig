title: Ground floor
id: ground-floor
path: ground-floor
icon: mdi:home-floor-g
cards:
- type: vertical-stack
  title: Living room
  cards:
  - type: glance
    columns: 5
    entities:
    - entity: light.living_room_tv_lamp
      name: "TV"
      show_last_changed: true
    - entity: light.living_room_corner_lamp
      name: "Corner"
      show_last_changed: true
    - entity: light.living_room_table_lamp
      name: "Table"
      show_last_changed: true
    - entity: switch.pi3_livingroom_socket_switch
      name: "Socket"
      show_last_changed: true
      tap_action: 
        action: toggle 
    - entity: switch.pi3_cabinet_light_switch
      show_last_changed: true
  - type: glance
    #title: Living room
    columns: 4
    entities:
    - entity: binary_sensor.patio_window_left_contact
      show_last_changed: true
      name: "Left"
    - entity: binary_sensor.pi3_patio_door_left_sensor
      show_last_changed: true
      name: "Patio door"
    - entity: binary_sensor.patio_window_right_contact
      show_last_changed: true
      name: "Right"
    - entity: binary_sensor.living_room_motion_occupancy
      show_last_changed: true
      name: "Motion (Zb)"
    - entity: sensor.living_room_light_sensor_illuminance_lux
      name: "Lux"
    - entity: sensor.living_room_climate_temperature
      name: "Temperature (Zb)"
    - entity: sensor.living_room_climate_humidity
      name: "Humidity"
  - type: glance
    #title: Living room
    columns: 4
    entities:
    - entity: media_player.samsung_tv
      name: TV
      show_last_changed: true
    - entity: media_player.cast_living_room_tv
      name: Chromecast
      show_last_changed: true
    - entity: media_player.living_room_display
      name: "Home Hub"
      show_last_changed: true
    - entity: media_player.living_room
      name: "Sonos"
      show_last_changed: true
- type: vertical-stack
  cards:
  - type: glance
    title: Front of house
    columns: 3
    entities:
      - entity: binary_sensor.garage_door_bike_contact
        show_last_changed: true
        name: bike
      - entity: binary_sensor.garage_door_car_contact
        show_last_changed: true
        name: Car
      - entity: switch.number_sign
        icon: mdi:home-floor-3
        tap_action: 
          action: toggle
        show_last_changed: true
  - type: glance
    title: Vestibule
    columns: 5
    entities:
      - entity: switch.pi3_vestibule_switch
        name: Socket
        tap_action: 
          action: toggle
        show_last_changed: true
      - entity: binary_sensor.pi3_front_door_sensor
        show_last_changed: true
        name: Front
      - entity: binary_sensor.vestibule_door_contact
        show_last_changed: true
        name: Interior
      - entity: binary_sensor.vestibule_window_front_contact
        show_last_changed: true
        name: Front
      - entity: binary_sensor.vestibule_window_side_contact
        show_last_changed: true
        name: Side
      - entity: binary_sensor.vestibule_multi_occupancy
        show_last_changed: true
        name: Motion
      - entity: sensor.vestibule_multi_illuminance
        name: "Light level"
      - entity: sensor.vestibule_multi_temperature
        name: "Temperature"
  - type: glance
    title: Hall
    columns: 4
    entities:
      - entity: light.downstairs_hall
        name: Hall light
        show_last_changed: true
      - entity: switch.pi3_hall_downstairs_switch
        name: Hall socket
        tap_action: 
          action: toggle
        show_last_changed: true
      - entity: binary_sensor.downstairs_hall_motion_occupancy
        show_last_changed: true
        name: Motion
      - entity: sensor.downstairs_hall_light_sensor_illuminance_lux
        name: "Light level (lux)"
  - type: glance
    title: Toilet
    columns: 1
    entities:
      - entity: binary_sensor.toilet_water_leak_water_leak
        name: Leak
        show_last_changed: true
- type: vertical-stack
  cards:
  - type: glance
    title: Kitchen
    columns: 4
    entities:
      - entity: binary_sensor.kitchen_window_right_contact
        show_last_changed: true
        name: Right
      - entity: binary_sensor.kitchen_window_left_contact
        show_last_changed: true
        name: Left
      - entity: binary_sensor.kitchen_water_leak_water_leak
        show_last_changed: true
        name: Leak
      - entity: media_player.cast_kitchen_speaker
        show_last_changed: true
        name: Mini
  - type: glance
    title: Utility room & back
    columns: 3
    entities:
      - entity: switch.pi3_garden_lights_switch
        tap_action: 
          action: toggle
        show_last_changed: true
      - entity: binary_sensor.pi3_utility_door_exterior_sensor
        show_last_changed: true
        name: Door
      - entity: binary_sensor.utility_room_water_leak_water_leak
        show_last_changed: true
        name: Leak
  - type: glance
    title: Family room
    columns: 5
    entities:
      - entity: switch.pi3_family_room_socket_switch
        show_last_changed: true
        name: Socket
        tap_action: 
          action: toggle
      - entity: binary_sensor.family_window_left_contact
        show_last_changed: true
        name: Left
      - entity: binary_sensor.family_window_right_contact
        show_last_changed: true
        name: Right
      - entity: binary_sensor.family_room_multi_occupancy
        show_last_changed: true
        name: Motion
      - entity: sensor.family_room_multi_illuminance_lux
        name: Illuminance
      - entity: sensor.family_room_multi_temperature
        name: Temperature
      - entity: media_player.roku_x00200y5s7lx
        show_last_changed: true
        name: TV
      - entity: media_player.family_room
        show_last_changed: true
        name: Sonos
      - entity: media_player.family_room_display
        show_last_changed: true
        name: Hub
      - entity: script.volume_alert
        name: Alert
        icon: mdi:alert
        show_state: false
        state_color: true
        tap_action:
          action: call-service
          service: script.volume_alert
  - type: conditional
    conditions:
      - entity: sensor.roku_x00200y5s7lx_active_app
        state_not: 'unknown'
    card:
      type: entity
      name: Active TV app
      entity: sensor.roku_x00200y5s7lx_active_app
- type: custom:mini-graph-card
  name: Light level
  points_per_hour: 12
  hours_to_show: 12
  line_width: 2
  hour24: true
  decimals: 0
  animate: true
  show:
    extrema: true
    average: true
    fill: true
    labels: true
  entities:
    - entity: sensor.living_room_light_sensor_illuminance_lux
      name: Living room
      #color: goldenrod
      color: '#5793e0'
    - entity: sensor.family_room_multi_illuminance_lux
      name: Family room
      color: '#9753e0'
    - entity: sensor.downstairs_hall_light_sensor_illuminance_lux
      name: Downstairs hall
      color: '#3357d0'
- type: custom:mini-graph-card
  name: Temperature
  points_per_hour: 12
  hours_to_show: 12
  line_width: 2
  hour24: true
  decimals: 1
  animate: true
  show:
    extrema: true
    average: true
    fill: false
    labels: true
  color_thresholds:
    - value: -10
      color: 'silver'
    - value: 0
      color: 'white'
    - value: 5
      color: 'lightblue'
    - value: 10
      color: 'lightgreen'
    - value: 15
      color: 'orange'
    - value: 23
      color: 'red'
  entities:
    - entity: sensor.living_room_climate_temperature
      name: Living room
      color: '#5793e0'
    - entity: sensor.family_room_multi_temperature
      name: Family room
      color: '#9753e0'
    - entity: sensor.openweathermap_temperature
      name: Outside
