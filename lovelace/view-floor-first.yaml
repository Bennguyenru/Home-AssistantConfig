title: First floor
id: first-floor
path: first-floor
icon: mdi:home-floor-1
cards:
- type: vertical-stack
  title: Master bedroom and en-suite
  cards:
  - type: glance
    columns: 5
    entities:
      - entity: light.master_bedroom_bedhead
        name: Bedhead
        icon: mdi:led-strip-variant
      - entity: media_player.person2
        name: Squeezebox
      - entity: media_player.cast_master_bedroom_speaker
        name: Home Mini
      - entity: media_player.master_bedroom_display
        name: "Home Hub"
      - entity: switch.radio_person2
        icon: mdi:alarm
        tap_action: 
          action: toggle
        name: Alarms
      - entity: switch.pi3_master_bedroom_socket_switch
        tap_action: 
          action: toggle
        name: Socket
      - entity: binary_sensor.master_bedroom_door_contact
        name: Door
        show_last_changed: true
      - entity: binary_sensor.master_window_left_contact
        show_last_changed: true
        name: Left window
      - entity: binary_sensor.master_window_right_contact
        show_last_changed: true
        name: Right window
      - entity: sensor.master_bedroom_light_sensor_illuminance_lux
        name: Lux
  - type: glance
    columns: 5
    entities:
      - entity: sensor.master_ensuite_humidity
        name: Humidity
      - entity: sensor.master_ensuite_temperature
        name: Temperature
      - entity: sensor.master_ensuite_pressure
        name: Pressure
      - entity: binary_sensor.master_window_ensuite_contact
        show_last_changed: true
        name: Ensuite
      - entity: binary_sensor.master_ensuite_door_contact
        show_last_changed: true
        name: Ensuite
- type: vertical-stack
  title: Second bedroom & en-suite
  cards:
  - type: glance
    #title: Second bedroom
    #column_width: 25%
    columns: 4
    entities:
      - entity: light.person1_bedroom_bedside
        name: Bedhead
        icon: mdi:led-strip-variant
      - entity: media_player.person1
        name: Squeezebox
      - entity: media_player.cast_second_bedroom_speaker
        name: Home Mini
      - entity: switch.radio_person1
        icon: mdi:alarm
        tap_action: 
          action: toggle
        name: Alarms
      - entity: switch.pi3_second_bedroom_switch
        tap_action: 
          action: toggle
        name: Socket
      - entity: binary_sensor.second_bedroom_door_contact
        show_last_changed: true
        name: Door
      - entity: binary_sensor.second_bedroom_window_left_contact
        show_last_changed: true
        name: Left
      - entity: binary_sensor.second_bedroom_window_right_contact
        show_last_changed: true
        name: Right
  - type: glance
    #title: Second bedroom ensuite
    columns: 4
    entities:
      - entity: sensor.second_bedroom_ensuite_humidity
        name: Humidity
      - entity: sensor.second_bedroom_ensuite_temperature
        name: Temperature
      - entity: sensor.second_bedroom_ensuite_pressure
        name: Pressure
      - entity: binary_sensor.second_bedroom_window_ensuite_contact
        show_last_changed: true
        name: Ensuite
- type: glance
  title: Guest bedroom
  columns: 5
  entities:
    - entity: media_player.cast_master_bedroom_display
      name: Home Mini
    - entity: switch.pi3_front_bedroom_switch
      tap_action: 
        action: toggle
      name: Socket
    - entity: binary_sensor.guest_bedroom_door_contact
      name: Door
    - entity: binary_sensor.guest_bedroom_window_left_contact
      show_last_changed: true
      name: Left
    - entity: binary_sensor.guest_bedroom_window_right_contact
      show_last_changed: true
      name: Right
- type: glance
  title: Bathroom
  columns: 5
  entities:
    - entity: sensor.bathroom_environment_humidity
      name: Humidity
    - entity: sensor.bathroom_environment_temperature
      name: Temperature
    - entity: sensor.bathroom_environment_pressure
      name: Pressure
    - entity: binary_sensor.bathroom_window_contact
      show_last_changed: true
      name: Window
    - entity: binary_sensor.bathroom_door_contact
      show_last_changed: true
      name: Door
- type: glance
  title: Office
  columns: 5
  entities:
    - entity: light.office_strip
      name: Strip
    - entity: media_player.office
      name: Sonos
    - entity: media_player.office_smart_display
      name: "Home Hub"
    - entity: binary_sensor.office_door_contact
      show_last_changed: true
      name: Door
    - entity: binary_sensor.office_window_contact
      show_last_changed: true
      name: Window
    - entity: binary_sensor.office_motion_konke_occupancy
      name: Motion
      show_last_changed: true
    - entity: sensor.pi3_office_multi_luminance
      name: Light level
    - entity: sensor.office_climate_temperature
      name: Temperature
    - entity: sensor.office_climate_humidity
      name: Humidity
- type: glance
  title: Spare bedroom
  columns: 3
  entities:
    - entity: binary_sensor.spare_bedroom_window_left_contact
      show_last_changed: true
      name: Left
    - entity: binary_sensor.spare_bedroom_window_right_contact
      show_last_changed: true
      name: Right
    - entity: switch.pi3_spare_socket_switch
      tap_action: 
        action: toggle
- type: custom:mini-graph-card
  title: Humidity
  hours_to_show: 12
  points_per_hour: 4
  line_width: 2
  decimals: 1
  show:
    extrema: true
    average: true
    fill: false
    labels: true
  hour24: true
  animate: true
  entities:
    - entity: sensor.master_ensuite_humidity
      name: Master ensuite
      color: "#9E69AF"
    - entity: sensor.second_bedroom_ensuite_humidity
      name: Second bedroom ensuite
      color: "#33B679"
    - entity: sensor.bathroom_environment_humidity
      name: Bathroom
      color: "#E4C441"
    - entity: sensor.office_climate_humidity
      name: Office
      color: "#4285F4"
- type: custom:mini-graph-card
  title: Temperature
  hours_to_show: 12
  points_per_hour: 6
  line_width: 2
  hour24: true
  animate: true
  decimals: 1
  show:
    extrema: true
    average: true
    labels: true
    fill: false
  entities:
    - entity: sensor.master_ensuite_temperature
      name: Master ensuite
      color: "#9E69AF"
    - entity: sensor.second_bedroom_ensuite_temperature
      name: Second bedroom ensuite
      color: "#33B679"
    - entity: sensor.bathroom_environment_temperature
      name: Bathroom
      color: "#E4C441"
    - entity: sensor.office_climate_temperature
      name: Office
      color: "#4285F4"
    - entity: sensor.accuhome_realfeel_temperature
      name: Outside
      color: 'silver'
- type: custom:mini-graph-card
  title: Pressure
  points_per_hour: 2
  hours_to_show: 12
  line_width: 2
  hour24: true
  animate: true
  show:
    extrema: true
    average: true
    fill: false
    labels: true
  entities:
    - entity: sensor.master_ensuite_pressure
      name: Master ensuite
      color: "#9E69AF"
    - entity: sensor.second_bedroom_ensuite_pressure
      name: Second bedroom ensuite
      color: "#33B679"
    - entity: sensor.bathroom_environment_pressure
      name: Bathroom
      color: "#E4C441"
- type: custom:mini-graph-card
  title: Master en-suite change
  points_per_hour: 60
  hours_to_show: 4
  line_width: 2
  hour24: true
  animate: true
  show:
    extrema: true
    average: true
    fill: false
    labels: true
  entities:
    - entity: sensor.master_ensuite_change
      name: Change
      color: "#9E69AF"
- type: custom:mini-graph-card
  title: Master en-suite Humidity
  points_per_hour: 60
  hours_to_show: 4
  line_width: 2
  hour24: true
  animate: true
  show:
    extrema: true
    average: true
    fill: false
    labels: true
  entities:
    - entity: sensor.master_ensuite_humidity
      name: Humidity
      color: "#9E69AF"
    - entity: sensor.master_ensuite_change_rate
      name: Change rate
      color: "#33B679"
      y_axis: secondary
