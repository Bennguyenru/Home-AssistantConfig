title: Overview
id: overview
path: overview
icon: mdi:home-analytics
cards:
  - type: glance
    columns: 4
    show_name: false
    style: |
      ha-card {
        background: {% if is_state('alarm_control_panel.ha_alarm', 'disarmed') %} #4c5c4c {% elif is_state('alarm_control_panel.ha_alarm', 'triggered') %} #6c3c3c {% else %} #6c4c1c {% endif %};
      }
    entities:
      #- alarm_control_panel.ha_alarm
      - input_text.person_person3
      - input_text.person_person1
      - input_text.person_person2
      - input_text.person_person4
  - type: horizontal-stack
    cards:
    - type: entity
      entity: weather.home
      attribute: 'temperature'
      name: Outside
      icon: 'mdi:thermometer'
      unit: 'Â°C'
    - type: entity
      entity: sensor.downstairs_temperature
      name: Downstairs
      icon: 'mdi:thermometer'
    - type: entity
      entity: sensor.upstairs_temperature
      name: Upstairs
      icon: 'mdi:thermometer'

  - type: custom:mini-graph-card
    name: Temperature
    icon: mdi:thermometer
    hours_to_show: 24
    points_per_hour: 12
    line_width: 2
    hour24: true
    animate: true
    decimals: 1
    show:
      labels: true
      fill: false
    color_thresholds:
      - value: -10
        color: 'silver'
      - value: 0
        color: 'white'
      - value: 5
        color: 'lightblue'
      - value: 10
        color: 'lightgreen'
      - value: 15
        color: 'orange'
      - value: 23
        color: 'red'
    entities:
      - entity: sensor.downstairs_temperature
        name: Downstairs
        #color: darkgoldenrod
        color: '#5397e0'
      - entity: sensor.upstairs_temperature
        name: Upstairs
        color: "#33B679"
        #- entity: sensor.dark_sky_temperature
      - entity: sensor.accuhome_apparent_temperature
        name: Outside
        #color: 'silver'
        
  - type: entity-filter
    entities:
      - entity: input_boolean.family_room_occupied
        name: Family room
      - entity: input_boolean.living_room_occupied
        name: Living room
        icon: mdi:seat
      - entity: input_boolean.office_occupied
        name: Office
    show_empty: false
    state_filter:
      - 'on'
    card:
      type: glance
      title: Occupied rooms
      show_state: false

  - type: entity-filter
    show_empty: false
    state_filter:
      - 'on'
    card:
      type: glance
      title: Leaks detected
      show_state: false
    entities:
      - entity: binary_sensor.bathroom_water_leak_water_leak
        name: Bathroom
      - entity: binary_sensor.master_ensuite_leak_water_leak
        name: Master ensuite
      - entity: binary_sensor.second_ensuite_water_leak
        name: Second ensuite
      - entity: binary_sensor.kitchen_water_leak_water_leak
        name: Kitchen
      - entity: binary_sensor.toilet_water_leak_water_leak
        name: Toilet
      - entity: binary_sensor.utility_room_water_leak_water_leak
        name: Utility room
