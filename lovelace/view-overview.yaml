title: Overview
id: overview
path: overview
icon: mdi:home-analytics
cards:
  - type: glance
    columns: 4
    show_name: false
    style: |
      ha-card {
        background: {% if is_state('alarm_control_panel.ha_alarm', 'disarmed') %} #4c5c4c {% elif is_state('alarm_control_panel.ha_alarm', 'triggered') %} #6c3c3c {% else %} #6c4c1c {% endif %};
      }
    entities:
      #- alarm_control_panel.ha_alarm
      - input_text.person_person3
      - input_text.person_person1
      - input_text.person_person2
      - input_text.person_person4
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: entity
        entity: weather.home
        attribute: 'temperature'
        name: Outside
        icon: 'mdi:thermometer'
        unit: 'Â°C'
  #      footer:
  #        type: graph
  #        entity: sensor.metno_temperature
  #        hours_to_show: 24
  #        detail: 2
      - type: entity
        entity: sensor.downstairs_temperature
        name: Downstairs
        icon: 'mdi:thermometer'
  #      footer:
  #        type: graph
  #        entity: sensor.downstairs_temperature
  #        hours_to_show: 24
  #        detail: 2
      - type: entity
        entity: sensor.upstairs_temperature
        name: Upstairs
        icon: 'mdi:thermometer'
  #      footer:
  #        type: graph
  #        entity: sensor.upstairs_temperature
  #        hours_to_show: 24
  #        detail: 2
    - type: custom:weather-card
      entity: weather.accuhome
      current: true
      details: true
      forecast: true
  
    - type: statistics-graph
      title: Temperature
      entities:
        - entity: sensor.accuhome_apparent_temperature
          name: Outside

    - type: custom:mini-graph-card
      name: Temperature
      icon: mdi:thermometer
      hours_to_show: 24
      points_per_hour: 12
      line_width: 2
      hour24: true
      animate: true
      decimals: 1
      upper_bound: 30
      show:
        labels: true
        fill: false
      color_thresholds:
        - value: -10
          color: 'silver'
        - value: 0
          color: 'white'
        - value: 5
          color: 'lightblue'
        - value: 10
          color: 'lightgreen'
        - value: 15
          color: 'orange'
        - value: 23
          color: 'red'
      entities:
        - entity: sensor.downstairs_temperature
          name: Downstairs
          #color: darkgoldenrod
          color: '#5397e0'
        - entity: sensor.upstairs_temperature
          name: Upstairs
          color: "#33B679"
          #- entity: sensor.dark_sky_temperature
        - entity: sensor.accuhome_apparent_temperature
          name: Outside
          #color: 'silver'
        
  - type: custom:webrtc-camera
    entity: camera.front_camera_lowres

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Occupied rooms
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - entity_id: input_boolean.*_occupied
          state: 'on'
          options:
            show_last_changed: true
      exclude:
        - entity_id: input_boolean.home_occupied

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Unavailable entities
    sort:
      method: name
    filter:
      include:
        - state: "unavailable"
          options:
            show_last_changed: true
      exclude:
        - name: /Plex/
        - entity_id: "binary_sensor.kelsie_*"
        - entity_id: "media_player.samsung_tv"
        - entity_id: "media_player.cast_living_room_tv"
        - entity_id: "sensor.accuhome_*"
        - entity_id: "sensor.kelsie_*"
        - entity_id: "sensor.pixel_xl_next_alarm"
        - entity_id: "sensor.tasmota_car_*"
        - entity_id: "sensor.*_minecraft*"
        - entity_id: "sensor.other_*"
        - entity_id: "sensor.home_*"
        - entity_id: "weather.*"
        - entity_id: "device_tracker.*"

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: entities
      title: Alerts
    sort:
      method: name
    filter:
      include:
        - domain: alert
          state: 'on'
          options:
            show_last_changed: true
      
  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Leaks
    sort:
      method: name
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: 'moisture'
          state: 'on'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Media players
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - domain: media_player
          state: 'on'
          options:
            show_last_changed: true
        - domain: media_player
          state: 'playing'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Motion sensors
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - domain: binary_sensor
          state: 'on'
          attributes: 
            device_class: 'motion'
          options:
            show_last_changed: true
      exclude:
        - entity_id: binary_sensor.pi3_living_room_motion

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Windows and doors
      #show_state: false
      columns: 4
    sort:
      method: name
    filter:
      include:
        - group: group.my_exterior_doors
          state: 'on'
          options:
            show_last_changed: true
        - group: group.my_downstairs_windows
          state: 'on'
          options:
            show_last_changed: true
        - group: group.my_upstairs_windows
          state: 'on'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      title: Interior doors
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - group: group.my_interior_doors
          state: 'off'
          options:
            show_last_changed: true

  - type: custom:auto-entities
    show_empty: false
    card: 
      type: glance
      columns: 4
      title: Lights
      #show_state: false
    sort:
      method: name
    filter:
      include:
        - domain: light
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.pi3_family_room_socket_switch
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.pi3_hall_downstairs_switch
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.pi3_vestibule_switch
          state: 'on'
          options:
            show_last_changed: true
        - entity_id: switch.pi3_livingroom_socket_switch
          state: 'on'
          options:
            show_last_changed: true
      exclude:
        - entity_id: light.living_room_lamps
        - entity_id: light.living_room_lamps_2
        - entity_id: light.yeelight_*
        - entity_id: light.bedroom_lights

