- type: custom:battery-state-card
  title: Battery devices
  sort_by_level: "asc"
  collapse: 8
  color_gradient:
    - "#ff0000" # red
    - "#ffff00" # yellow
    - "#00ff00" # green
  tap_action:
    action: more-info
  entities:
    - entity: sensor.inspire_hr_battery
      state_map:
        - from: "High"
          to: 100
        - from: "Medium"
          to: 50
        - from: "Low"
          to: 20
    - entity: sensor.pixel_xl_battery_level
      charging_state: 
        entity_id: binary_sensor.pixel_xl_is_charging
        state: 'on'
    - entity: sensor.person1_pixel_3_battery_level
      charging_state: 
        entity_id: binary_sensor.person1_pixel_3_is_charging
        state: 'on'
    - entity: sensor.pixel_6a_battery_level
      charging_state: 
        entity_id: binary_sensor.pixel_6a_is_charging
        state: 'on'
    - entity: sensor.sht_al09_battery_level
      charging_state: 
        entity_id: binary_sensor.sht_al09_is_charging
        state: 'on'
    - entity: sensor.dsb_0230_battery_level
      charging_state: 
        entity_id: binary_sensor.dsb_0230_is_charging
        state: 'on'
    - entity: sensor.kelsie_battery_charge_remaining_percentage
      charging_state: 
        entity_id: sensor.kelsie_battery_powerline_status
        state: 'Online'
  filter:
    include:
      - name: entity_id
        value: "*_battery"
      - name: entity_id
        value: "*_battery_level"
      - name: entity_id
        value: "*_battery_charge_remaining_percentage"
    exclude:
      - name: entity_id
        value: "*mobile*"
      - name: entity_id
        value: "sensor.person1_lenovo_tb_j606f_battery_level"
      - name: name
        operator: "contains"
        value: "Battery Level"
