- sensor:
  - name: 'Third train xyz status'
    unique_id: 'third_train_xyz_status'
    state: >-
      {{ state_attr('sensor.next_train_to_xyz','next_trains')[2].status }}
    icon: >-
      {% if states.sensor.next_train_to_xyz.attributes.next_trains[2].status == 'ON TIME' %}
        mdi:alarm-check
      {% elif states.sensor.next_train_to_xyz.attributes.next_trains[2].status == 'EARLY' %}
        mdi:alarm-check
      {% else %}
        mdi:clock-alert
      {% endif %}
