- sensor:
  - name: 'Second train xyz status'
    unique_id: 'second_train_abc_status'
    state: >-
      {{ state_attr('sensor.next_train_to_abc','next_trains')[0].status }}
    icon: >-
      {% if states.sensor.next_train_to_abc.attributes.next_trains[1].status == 'ON TIME' %}
        mdi:alarm-check
      {% elif states.sensor.next_train_to_abc.attributes.next_trains[1].status == 'EARLY' %}
        mdi:alarm-check
      {% else %}
        mdi:clock-alert
      {% endif %}
