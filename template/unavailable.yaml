- sensor:
  - name: 'Unavailable entities'
    unique_id: 'unavailable_entities'
    state: >-
      {{ states|selectattr('state', 'in', ['unavailable'])|rejectattr('attributes.restored','in',[true])|rejectattr('entity_id','in',['sensor.pixel_xl_next_alarm','media_player.samsung_tv','media_player.cast_living_room_tv'])|list|length}}
    unit_of_measurement: 'entities'
    attributes:
      entities: >-
        {{ states|selectattr('state', 'in', ['unavailable'])|rejectattr('attributes.restored','in',[true])|rejectattr('entity_id','in',['sensor.pixel_xl_next_alarm','media_player.samsung_tv','media_player.cast_living_room_tv'])|map(attribute='entity_id') | list | join('\n')}}
