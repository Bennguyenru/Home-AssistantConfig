- platform: template
  sensors:
    bin_green:
      friendly_name: 'Green bin'
      #      entity_id:
      #  - sensor.green_collection_date
      #  - sun.sun
      unique_id: 'green_bin_collection'
      value_template: >-
        {% if (as_timestamp(now()) + ( 60 * 60 * 24 )) | timestamp_custom("%Y-%m-%d 00:00:00") == states('sensor.green_collection_date') %}
          tomorrow 
        {% elif as_timestamp(now()) > as_timestamp(states('sensor.green_collection_date'))+(60*60*12) %}
          past
        {% elif (as_timestamp(now()) | timestamp_custom("%Y-%m-%d 00:00:00")) == states('sensor.green_collection_date') %}
          today
        {% else %}
          future
        {% endif %}
        {{ "" if states('sensor.time') != "test" }}
