- platform: file
  name: PS4 Bandwidth in
  file_path: /data/homeassistant/ps4.bandwidth
  value_template: '{{ value_json.bytes_in }}'
  unit_of_measurement: 'Kbps'
- platform: file
  name: PS4 Bandwidth out
  file_path: /data/homeassistant/ps4.bandwidth
  value_template: '{{ value_json.bytes_out }}'
  unit_of_measurement: 'Kbps'
