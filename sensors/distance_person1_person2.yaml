- platform: template
  sensors:
    distance_person1_person2:
      friendly_name: 'Distance between person1 and person2'
      unique_id: 'distance_person1_person2'
      unit_of_measurement: 'km'
      value_template: >-
        {{ distance('device_tracker.person2_mobile_gps','device_tracker.person1_pixel_3')|round(1) }}
