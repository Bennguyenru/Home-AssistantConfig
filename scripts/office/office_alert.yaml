alias: Office Alert
sequence:
  - service: light.turn_on
    entity_id: light.office_strip
  - repeat:
      count: 3
      sequence:
        - service: light.turn_on
          target:
            entity_id: light.office_strip
          data:
            brightness_pct: 100
            color_name: red
            transition: 0.5
        - delay: 0.5
        - service: light.turn_on
          target:
            entity_id: light.office_strip
          data:
            brightness_pct: 100
            color_name: white
            transition: 0.5
        - delay: 0.5
