sequence:
  - wait_template: "{{ is_state('light.downstairs_hall','on') or is_state('light.downstairs_hall','off') }}"
  - service: light.turn_on
    data:
      entity_id: light.downstairs_hall
      brightness_pct: "{{ state_attr('switch.adaptive_lighting_hall','brightness_pct') }}"
      color_temp: "{{ state_attr('switch.adaptive_lighting_hall','color_temp_mired') }}"
  - service: switch.turn_on
    entity_id: switch.adaptive_lighting_sleep_mode_hall
  - delay: '00:04:00'
  - wait_template: "{{ is_state('light.downstairs_hall','on') or is_state('light.downstairs_hall','off') }}"
  - repeat:
      sequence:
        - service: light.turn_off
          data:
            entity_id: light.downstairs_hall
            transition: 10
        - delay: '00:00:10'
      until:
        - condition: state
          entity_id: light.downstairs_hall
          state: 'off'
  - condition: state
    entity_id: switch.pi3_hall_downstairs_switch
    state: 'on'
  - service: switch.turn_off
    entity_id: switch.pi3_hall_downstairs_switch
