alias: Weather notification OWM
sequence:
  - service: input_text.set_value
    data:
      entity_id: input_text.weather_message
      value: >-
        {% if states('sensor.openweathermap_temperature') != 'unknown' %}
          {{ states('sensor.openweathermap_temperature')|round(0) }}{{ state_attr('sensor.openweathermap_temperature','unit_of_measurement') }} outside and {{ states('sensor.openweathermap_condition')|lower }}, the forecast is {{ states('sensor.openweathermap_forecast_condition') }} with highs of {{ states('sensor.openweathermap_forecast_temperature')|round(0) }}{{ state_attr('sensor.openweathermap_forecast_temperature','unit_of_measurement') }} and lows of {{ states('sensor.openweathermap_forecast_temperature_low')|round(0) }}{{ state_attr('sensor.openweathermap_forecast_temperature_low','unit_of_measurement') }}
        {% elif states('weather.openweathermap') != 'unknown' %}
          {{ states.weather.openweathermap.attributes.forecast[0].temperature }}C outside and {{ states('weather.openweathermap') }}
        {% else %}
          I have no idea what the weather is like, try looking out the window.
        {% endif %}
  - service: notify.logfile
    data:
      message: "SENDLIVING {{ states('input_text.weather_message') }}"
