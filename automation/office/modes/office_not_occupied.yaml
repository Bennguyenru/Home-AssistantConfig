id: 'office_not_occupied'
initial_state: 'on'
alias: 'Office not occupied'
trigger:
  - platform: state
    entity_id: group.work_laptop
    to: 'not_home'
  - platform: state
    entity_id: 
      - binary_sensor.office_presence_occupancy
      - binary_sensor.office_mmwave_presence
    to: 'off'
condition:
  - condition: state
    entity_id: input_boolean.office_occupied
    state: 'on'
  - condition: state
    entity_id: group.work_laptop
    state: 'not_home'
  - condition: state
    entity_id: 
      - binary_sensor.office_presence_occupancy
      - binary_sensor.office_mmwave_presence
    state: 'off'
action:
  - service: input_boolean.turn_off
    entity_id: 
      - input_boolean.office_occupied
