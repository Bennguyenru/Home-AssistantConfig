id: 'office_mode_off'
initial_state: 'on'
alias: 'Office mode off'
trigger:
  - platform: state
    entity_id: input_boolean.office_occupied
  - platform: numeric_state
    entity_id: sensor.office_illuminance_illuminance_lux
    above: 60
  - platform: state
    entity_id: input_select.office
    to: 'Dim'
    for: '01:00:00'
  - platform: state
    entity_id: input_select.office
    to: 'On'
    for: '00:03:00'
  - platform: state
    entity_id: input_boolean.lighting_office
    to: 'on'
condition:
  - condition: state
    entity_id: input_boolean.lighting_office
    state: 'on'
  - condition: or
    conditions:
      - condition: state
        entity_id: input_boolean.office_occupied
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.office_illuminance_illuminance_lux
        above: 60
action:
  - service: notify.logfile
    data:
      message: >
        Office off triggered at {{ now() }} by {{ trigger.entity_id }}, was {{ trigger.from_state.state }} is {{ trigger.to_state.state }}
          Light level is {{ states('sensor.office_illuminance_illuminance_lux') }}
  - service: input_select.select_option
    data:
      entity_id: input_select.office
      option: 'Off'
