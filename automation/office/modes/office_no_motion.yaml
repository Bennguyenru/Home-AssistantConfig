id: 'office_no_motion'
initial_state: 'on'
alias: 'Office no motion'
trigger:
  # No motion
  - platform: state
    entity_id: 
    - binary_sensor.office_presence_occupancy
    - binary_sensor.office_mmwave_presence
    to: 'off'
  # Becomes brighter
  - platform: numeric_state
    entity_id: sensor.office_illuminance_illuminance_lux
    above: 20
condition:
  - condition: state
    entity_id: input_select.office
    state: 'Motion'
  - condition: or
    conditions:
    # Yes, I check two sensors turning off for the trigger, but I only care that the mmwave is off
    - condition: state
      entity_id: binary_sensor.office_mmwave_presence
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.office_illuminance_illuminance_lux
      above: 20
action:
  - service: notify.logfile
    data:
      message: >
        Office Off after motion triggered at {{ now() }} by {{ trigger.entity_id }}, was {{ trigger.from_state.state }} is {{ trigger.to_state.state }}
          Light level is {{ states('sensor.office_illuminance_illuminance_lux') }}
  - service: input_select.select_option
    data:
      entity_id: input_select.office
      option: 'Off'
