id: 'office_mode_wake'
initial_state: 'on'
alias: 'Office mode Wake'
trigger:
  - platform: state
    entity_id: input_boolean.person2_is_awake
    to: 'on'
    for: '00:15:00'
condition:
  # Awake
  - condition: state
    entity_id: input_boolean.person2_is_awake
    state: 'on'
  # Working from home
  - condition: state
    entity_id: input_boolean.person2_work_home
    state: 'on'
  # Haven't started working yet
  - condition: state
    entity_id: input_boolean.office_occupied
    state: 'off'
  # Not very bright in the office
  - condition: numeric_state
    entity_id: sensor.office_illuminance_illuminance_lux
    below: 15
action:
  - service: notify.logfile
    data:
      message: >
        Office Wake triggered at {{ now() }} by {{ trigger.entity_id }}, was {{ trigger.from_state.state }} is {{ trigger.to_state.state }}
          Light level is {{ states('sensor.office_illuminance_illuminance_lux') }}
  - service: input_select.select_option
    data:
      entity_id: input_select.office
      option: 'Wake'
