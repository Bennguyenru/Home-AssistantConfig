id: 'office_lights_turned_on'
initial_state: 'on'
alias: 'Office lights turned on'
trigger:
  - platform: state
    entity_id: light.office_strip
    to: 'on'
    for: '00:30:00'
condition:
  - condition: state
    entity_id: input_select.office
    state: 'Off'
action:
  - service: notify.logfile
    data:
      message: >
        Office lights turned on triggered at {{ now() }} by {{ trigger.entity_id }}, was {{ trigger.from_state.state }} is {{ trigger.to_state.state }}
          Light level is {{ states('sensor.office_illuminance_illuminance_lux') }}
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.office_occupied
            state: 'on'
        sequence:
          - service: input_select.select_option
            data:
              entity_id: input_select.office
              option: 'On'
    default:
      - service: light.turn_off
        data:
          entity_id: light.office_strip
