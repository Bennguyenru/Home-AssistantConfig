id: 'office_dial_action'
initial_state: 'on'
alias: 'Office dial action'
trigger:
  - platform: state
    entity_id: sensor.office_dial_action
    to: 'single'
    id: 'action'
action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'action'
      - condition: state
        entity_id: media_player.office
        state: 'playing'
      sequence:
      - service: media_player.media_pause
        data:
          entity_id: media_player.office
      - delay: '00:00:10'
    - conditions:
      - condition: trigger
        id: 'action'
      sequence:
      - service: media_player.media_play
        data:
          entity_id: media_player.office
      - delay: '00:00:10'
