id: 'office_lights_on'
initial_state: 'on'
alias: 'Office lights on'
trigger:
  - platform: state
    entity_id: input_select.office
    to: 'On'
  - platform: state
    entity_id: input_select.office
    to: 'Auto'
  - platform: state
    entity_id: input_select.house
    to: 'On'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.office
      state: 'On'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.office
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'On'
action:
  - service: switch.turn_off
    target:
      entity_id: switch.adaptive_lighting_sleep_mode_office
  - service: switch.turn_on
    target:
      entity_id: 
        - switch.adaptive_lighting_office
        - switch.adaptive_lighting_adapt_brightness_office
  - service: light.turn_on
    data:
      entity_id: light.office_strip
      transition: 15
