id: 'office_lights_motion'
initial_state: 'on'
alias: 'Office lights motion'
trigger:
  - platform: state
    entity_id: input_select.office
    to: 'Motion'
  - platform: state
    entity_id: input_select.office
    to: 'Auto'
  - platform: state
    entity_id: input_select.house
    to: 'Motion'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.office
      state: 'Motion'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.office
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Motion'
action:
  - if:
      - condition: time
        after: '22:00:00'
        before: '06:00:00'
    then:
      - service: switch.turn_on
        target:
          entity_id: 
            - switch.adaptive_lighting_sleep_mode_office
            - switch.adaptive_lighting_adapt_brightness_office
    else:
      - service: switch.turn_off
        target:
          entity_id: 
            - switch.adaptive_lighting_sleep_mode_office
            - switch.adaptive_lighting_adapt_brightness_office
  - service: switch.turn_on
    target:
      entity_id: switch.adaptive_lighting_office
  - service: light.turn_on
    data:
      entity_id: light.office_strip
      brightness_pct: 5
