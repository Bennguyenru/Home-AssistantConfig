id: 'office_lights_motion'
initial_state: 'on'
alias: 'Office lights motion'
trigger:
  - platform: state
    entity_id: input_select.office
    to: 'Motion'
  - platform: state
    entity_id: input_select.office
    to: 'Auto'
  - platform: state
    entity_id: input_select.house
    to: 'Motion'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.office
      state: 'Motion'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.office
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Motion'
action:
  - choose:
      - conditions:
          - condition: time
            after: '22:00:00'
            before: '05:00:00'
        sequence:
          - service: switch.turn_off
            entity_id: switch.adaptive_lighting_office
          - service: light.turn_on
            data:
              entity_id: light.office_strip
              brightness_pct: 10
              xy_color: [ 0.612, 0.374 ]
    default:
      - service: switch.turn_on
        entity_id: switch.adaptive_lighting_sleep_mode_office
      - service: light.turn_on
        data:
          entity_id: light.office_strip
