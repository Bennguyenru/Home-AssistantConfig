id: 'play_music_in_the_office'
initial_state: 'on'
alias: 'Play music in the office'
trigger:
  - platform: state
    entity_id: input_boolean.office_occupied
    to: 'on'
condition:
  - condition: state
    entity_id: media_player.office
    state: 
      - 'paused'
      - 'idle'
      - 'off'
  # Must be in a suitable time window
  - condition: time
    after: '06:30:00'
    before: '09:00:00'
action:
  - service: media_player.media_play
    data:
      entity_id: media_player.office

