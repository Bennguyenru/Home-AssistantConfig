alias: 'Bedhead light dim late'
trigger:
  - platform: time
    at: '23:00:00'
  - platform: state
    entity_id: light.master_bedroom_bedhead
    to: 'on'
condition:
  - condition: state
    entity_id: light.master_bedroom_bedhead
    state: 'on'
  - condition: time
    after: '22:59:59'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.master_bedroom
      option: 'Bedtime'
