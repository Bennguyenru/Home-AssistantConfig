initial_state: 'on'
alias: 'Master bedroom lights off'
trigger:
  - platform: state
    entity_id: input_select.master_bedroom
    to: 'Off'
  - platform: state
    entity_id: input_select.house
    to: 'Off'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.master_bedroom
      state: 'Off'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.master_bedroom
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Off'
action:
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_bedhead
      transition: 10
  - delay: '00:00:10'
  - service: switch.turn_on
    entity_id: 
    - switch.adaptive_lighting_master_bedroom
    - switch.adaptive_lighting_adapt_brightness_master_bedroom
  - service: switch.turn_off
    entity_id: switch.adaptive_lighting_sleep_mode_master_bedroom
