alias: 'Bedhead turn on red'
initial_state: 'on'
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 40
      entity_id: zwave.nodon_crc3100_octan_remote
condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.master_bedroom
      state: 'Bedtime'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.master_bedroom
      option: 'Bedtime'
