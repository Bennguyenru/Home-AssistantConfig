alias: 'Bedhead turn on red'
initial_state: 'on'
trigger:
  - platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 40
      entity_id: zwave.nodon_crc3100_octan_remote
action:
  - service: switch.turn_on
    entity_id: 
    - switch.adaptive_lighting_master_bedroom
    - switch.adaptive_lighting_sleep_mode_master_bedroom
    - switch.adaptive_lighting_adapt_brightness_master_bedroom
  - service: light.turn_on
    data:
      entity_id: light.yeelight_strip1_286c07afc307
      brightness_pct: 2
