alias: 'person1 bedside left on'
initial_state: 'on'
trigger:
  - platform: time
    at: '23:59:59'
condition:
  - condition: state
    entity_id: light.person1_bedroom_bedside
    state: 'on'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.second_bedroom
      option: 'Bedtime'
  - delay: '00:01:00'
  - service: input_select.select_option
    data:
      entity_id: input_select.second_bedroom
      option: 'Off'
