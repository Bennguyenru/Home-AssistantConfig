id: 'vestibule_lights_to_on'
initial_state: 'on'
alias: 'Vestibule lights to On'
trigger:
  - platform: state
    entity_id: input_select.vestibule
    to: 'On'
  - platform: state
    entity_id: input_select.house
    to: 'On'
  - platform: state
    entity_id: input_select.house
    to: 'Auto'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.vestibule
      state: 'On'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.vestibule
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'On'
  - condition: state
    entity_id: switch.pi3_vestibule_switch
    state: 'off'
  # Christmas!
  - condition: state
    entity_id: input_boolean.vestibule_christmas
    state: 'on'
action:
  - service: switch.turn_on
    entity_id: switch.pi3_vestibule_switch
