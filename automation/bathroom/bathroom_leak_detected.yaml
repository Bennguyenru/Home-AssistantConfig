id: 'bathroom_leak_detected'
alias: 'Bathroom leak detected'
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: binary_sensor.bathroom_water_leak_water_leak
    to: 'on'
    for: '00:00:30'
condition:
  - condition: state
    entity_id: binary_sensor.bathroom_water_leak_water_leak
    state: 'on'
    for: '00:00:30'
action:
  - service: notify.person2_telegram
    data:
      message: "There's a leak in the bathroom, you should do something about it"
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'on'
  - service: media_player.turn_on
    data:
      entity_id:
        - media_player.office_smart_display
        - media_player.cast_master_bedroom_display
        - media_player.master_bedroom_display
        - media_player.family_room_display
        - media_player.living_room_display
  - service: media_player.volume_set
    data:
      entity_id:
        - media_player.office_smart_display
        - media_player.cast_master_bedroom_display
        - media_player.master_bedroom_display
        - media_player.family_room_display
        - media_player.living_room_display
      volume_level: 0.25
  - delay: '00:00:01'
  - service: tts.google_cloud_say
    data:
      entity_id:
        - media_player.office_smart_display
        - media_player.cast_master_bedroom_display
        - media_player.master_bedroom_display
        - media_player.family_room_display
        - media_player.living_room_display
      message: "A leak has been detected in the bathroom, please investigate"
  - delay: '00:00:05'
  - wait_template: >-
      {{ 
        (not is_state('media_player.office_smart_display','playing'))
          and
        (not is_state('media_player.cast_master_bedroom_display','playing'))
          and
        (not is_state('media_player.master_bedroom_display','playing'))
      }}
  - service: media_player.turn_off
    data:
      entity_id:
        - media_player.office_smart_display
        - media_player.cast_master_bedroom_display
        - media_player.master_bedroom_display
        - media_player.family_room_display
        - media_player.living_room_display
