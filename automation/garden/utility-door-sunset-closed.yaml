alias: 'Utility door open after sunset closed'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: binary_sensor.pi3_utility_door_exterior_sensor
    to: 'off'
  - platform: state
    entity_id: binary_sensor.pi3_patio_door_left_sensor
    to: 'off'
condition:
  - condition: state
    entity_id: automation.utility_door_open_after_sunset_turn_off
    state: 'off'
action:
  - delay: 00:00:01
  - service: input_boolean.turn_on
    entity_id: input_boolean.garden_lights
  - service: homeassistant.turn_on
    entity_id: automation.utility_door_open_after_sunset_turn_off
