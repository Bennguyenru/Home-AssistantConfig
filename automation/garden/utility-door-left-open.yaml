id: 'utility_door_left_open'
alias: 'Utility door left open'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: 
      - binary_sensor.utility_door_exterior_contact
      - binary_sensor.patio_door_left_contact
      - binary_sensor.patio_door_right_contact
    to: 'on'
    from: 'off'
    for: '00:05:00'
condition:
  - condition: numeric_state
    entity_id: sensor.accuhome_apparent_temperature
    below: 5
action:
  - service: media_player.turn_on
    data:
      entity_id: >-
        {%- if is_state('input_boolean.family_room_occupied','on') -%}
          media_player.family_room_display
        {%- elif is_state('input_boolean.living_room_occupied','on') -%}
          media_player.living_room_display
        {%- elif is_state('input_boolean.master_bedroom_occupied','on') -%}
          media_player.master_bedroom_display
        {%- else -%}
          media_player.office_smart_display
        {%- endif -%}
  - service: media_player.volume_set
    data:
      volume_level: 0.4
      entity_id: >-
        {%- if is_state('input_boolean.family_room_occupied','on') -%}
          media_player.family_room_display
        {%- elif is_state('input_boolean.living_room_occupied','on') -%}
          media_player.living_room_display
        {%- elif is_state('input_boolean.master_bedroom_occupied','on') -%}
          media_player.master_bedroom_display
        {%- else -%}
          media_player.office_smart_display
        {%- endif -%}
  - service: tts.google_cloud_say
    data:
      entity_id: >-
        {%- if is_state('input_boolean.family_room_occupied','on') -%}
          media_player.family_room_display
        {%- elif is_state('input_boolean.living_room_occupied','on') -%}
          media_player.living_room_display
        {%- elif is_state('input_boolean.master_bedroom_occupied','on') -%}
          media_player.master_bedroom_display
        {%- else -%}
          media_player.office_smart_display
        {%- endif -%}
      message: "The {{ trigger.to_state.name }} has been left open and it is {{ states('sensor.accuhome_apparent_temperature') }} {{ state_attr('sensor.accuhome_apparent_temperature','unit_of_measurement') }} outside"
  - delay: '00:00:10'
  - service: media_player.turn_off
    data:
      entity_id: >-
        {%- if is_state('input_boolean.family_room_occupied','on') -%}
          media_player.family_room_display
        {%- elif is_state('input_boolean.living_room_occupied','on') -%}
          media_player.living_room_display
        {%- elif is_state('input_boolean.master_bedroom_occupied','on') -%}
          media_player.master_bedroom_display
        {%- else -%}
          media_player.office_smart_display
        {%- endif -%}
