initial_state: 'on'
alias: 'Hall lights to Night on'
trigger:
  - platform: state
    entity_id: input_select.hall
    to: 'Night on'
  - platform: state
    entity_id: input_select.house
    to: 'Night on'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.hall
      state: 'Night on'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.hall
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Night on'
action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.hall_christmas
        state: 'on'
      sequence:
      - service: script.hall_string_on
    default:
    - service: script.hall_strip_on
