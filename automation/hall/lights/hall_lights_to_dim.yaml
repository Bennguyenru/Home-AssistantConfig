id: 'hall_lights_to_dim'
initial_state: 'on'
alias: 'Hall lights to dim'
trigger:
  - platform: state
    entity_id: input_select.hall
    to: 'Dim'
  - platform: state
    entity_id: input_select.house
    to: 'Dim'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.hall
      state: 'Dim'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.hall
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Dim'
action:
  - service: switch.turn_off
    entity_id: switch.adaptive_lighting_sleep_mode_hall
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.hall_christmas
        state: 'on'
      sequence:
      - service: script.hall_string_on
    default:
    - service: script.hall_strip_dim
