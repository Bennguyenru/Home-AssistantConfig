id: 'hall_lights_to_bedtime'
initial_state: 'on'
alias: 'Hall lights to bedtime'
trigger:
  - platform: state
    entity_id: input_select.hall
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.house
    to: 'Bedtime'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.hall
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.hall
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - service: switch.turn_on
    entity_id: switch.adaptive_lighting_hall
  - wait_template: "{{ is_state('light.downstairs_hall','off') or is_state('light.downstairs_hall','on') }}"
  - service: light.turn_on
    data:
      entity_id: light.downstairs_hall
      transition: 10
  - service: switch.turn_on
    entity_id: 
    - switch.adaptive_lighting_sleep_mode_hall
    - switch.adaptive_lighting_adapt_brightness_hall
  - service: switch.turn_off
    entity_id: switch.pi3_hall_downstairs_switch
  - delay: '00:01:00'
  - service: light.turn_off
    data:
      entity_id: light.downstairs_hall
  - delay: '00:01:00'
  - service: light.turn_off
    data:
      entity_id: light.downstairs_hall
