initial_state: 'on'
alias: 'Hall mode off'
trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  # Somebody just came home
  - platform: state
    entity_id: input_boolean.home_occupied
    to: 'on'
  # Motion in the hall
  - platform: state
    entity_id: binary_sensor.hall_downstairs_occupancy
  #  When the sun goes above 5 degrees
  - platform: numeric_state
    entity_id: sensor.sun_elevation
    above: 5
  # Moderately bright to bright
  - platform: numeric_state
    entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
    above: 2
    for: '00:15:00'
  - platform: numeric_state
    entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
    above: 5
    for: '00:05:00'
  - platform: numeric_state
    entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
    above: 10
  #  for: '00:01:00'
  # Nobody's downstairs
  - platform: state
    entity_id: group.downstairs_occupied
    to: 'off'
    for: '00:05:00'
condition:
  - condition: template
    value_template: "{{ not is_state('input_select.hall','Off') }}"
  # There must be _somebody_ home
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'on'
  - condition: or
    conditions:
    # Brighter here
    - condition: numeric_state
      entity_id: sensor.downstairs_hall_light_sensor_illuminance_lux
      above: 2
    # No room occupied 
    - condition: state
      entity_id: group.downstairs_occupied
      state: 'off'
    # Sun above 5 degrees
    #- condition: numeric_state
    #  entity_id: sensor.sun_elevation
    #  above: 5
action:
  - service: notify.logfile
    data:
      message: >-
        Hall turned off by {{ trigger.entity_id }} - {{ states('sensor.pi3_living_room_multi_luminance') }}/{{ states('sensor.hall_downstairs_illuminance') }}
  - service: input_select.select_option
    data:
      entity_id: input_select.hall
      option: 'Off'
