alias: 'Hall mode bedtime'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'on'
  - platform: state
    entity_id: group.downstairs_occupied
    to: 'off'
    for: '00:03:00'
  - platform: state
    entity_id: binary_sensor.hall_downstairs_occupancy
    to: 'off'
    for: '00:03:00'
condition:
  - condition: template
    value_template: "{{ not is_state('input_select.hall','Bedtime') }}"
  - condition: state
    entity_id: input_boolean.bedtime
    state: 'on'
  - condition: state
    entity_id: group.downstairs_occupied
    state: 'off'
    for: '00:03:00'
  - condition: state
    entity_id: binary_sensor.hall_downstairs_occupancy
    state: 'off'
    for: '00:03:00'
action:
  - service: input_select.select_option
    data:
      entity_id: input_select.hall
      option: 'Bedtime'
