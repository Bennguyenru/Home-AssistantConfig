id: 'front_door_left_open'
alias: 'Front door left open'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: binary_sensor.pi3_front_door_sensor
    to: 'on'
    for: '00:05:00'
  - platform: state
    entity_id: binary_sensor.vestibule_multi_occupancy
    to: 'off'
    for: '00:05:00'
condition:
  - condition: state
    entity_id: binary_sensor.pi3_front_door_sensor
    state: 'on'
    for: '00:05:00'
  - condition: state
    entity_id: binary_sensor.vestibule_multi_occupancy
    state: 'off'
    for: '00:05:00'
action:
  - choose:
      - conditions: 
          - condition: state
            entity_id: input_boolean.person2_home
            state: 'on'
        sequence:
          - service: notify.person2_telegram
            data:
              message: "The front door has been left open"
  - choose:
      - conditions: 
          - condition: state
            entity_id: input_boolean.person3_home
            state: 'on'
        sequence:
          - service: notify.command_line_person3
            data:
              message: "The front door has been left open"
  - choose:
      - conditions: 
          - condition: state
            entity_id: input_boolean.family_room_occupied
            state: 'on'
        sequence:
          - service: notify.tts_family_room
            data:
              message: "The front door has been left open"
  - choose:
      - conditions: 
          - condition: state
            entity_id: input_boolean.living_room_occupied
            state: 'on'
        sequence:
          - service: notify.tts_living_room
            data:
              message: "The front door has been left open"
  - choose:
      - conditions: 
          - condition: state
            entity_id: input_boolean.office_occupied
            state: 'on'
        sequence:
          - service: notify.tts_office
            data:
              message: "The front door has been left open"
