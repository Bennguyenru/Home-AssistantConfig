initial_state: 'on'
alias: 'Front door closed'
trigger:
  - platform: state
    entity_id: binary_sensor.pi3_front_door_sensor
    to: 'off'
condition:
  # Need at least one person home
  - condition: numeric_state
    entity_id: sensor.home_count
    above: 0
  # Nobody has just arrived
  - condition: template
    value_template: >
      {{ (expand('group.people_status')|selectattr('state', 'eq', 'Just Arrived')|map(attribute='name')|list|count) == 0 }}
  # Now I'm checking for Just Arrived I can likely dump this
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'on'
    for: '00:02:00'
  # There was movement in the vestibule already
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.vestibule_occupancy
      state: 'on'
    - condition: not
      conditions:
      - condition: state
        entity_id: binary_sensor.vestibule_occupancy
        state: 'off'
        for: '00:01:00'
action:
  - service: script.scan_bt_depart
