id: 'family_room_occupied'
initial_state: 'on'
alias: 'Family room occupied'
trigger:
  - platform: state
    entity_id: media_player.roku_x00200y5s7lx
    to: 'on'
  - platform: state
    entity_id: media_player.family_room
    to: 'playing'
  - platform: state
    entity_id: media_player.cast_kitchen_speaker
    to: 'playing'
  - platform: state
    entity_id: binary_sensor.family_room_multi_occupancy
    to: 'on'
condition:
  - condition: state
    entity_id: input_boolean.family_room_occupied
    state: 'off'
  # TV/music on, door closed, or game night
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.roku_x00200y5s7lx
      state: 'on'
    - condition: state
      entity_id: media_player.family_room
      state: 'playing'
    - condition: state
      entity_id: media_player.cast_kitchen_speaker
      state: 'playing'
    - condition: state
      entity_id: binary_sensor.family_room_door_contact
      state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.family_room_occupied
