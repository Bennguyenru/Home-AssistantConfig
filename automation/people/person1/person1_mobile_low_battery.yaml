id: 'person1_mobile_low_battery'
initial_state: 'off'
alias: 'person1 mobile low battery'
trigger:
  platform: numeric_state
  entity_id: 
  - sensor.battery_person1_mobile
  - sensor.person1_pixel_3_battery_level
  below: 10
action:
  - service: notify.logfile
    data:
      message: "SENDME person1's phone is at {{ trigger.to_state.state }}% battery"
  - service: notify.logfile
    data:
      message: "SENDperson3 person1's phone is at {{ trigger.to_state.state }}% battery"
