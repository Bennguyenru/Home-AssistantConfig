id: 'person3_phone_unplugged'
initial_state: 'on'
alias: 'person3 phone unplugged'
trigger:
  - platform: event
    event_type: tasker_webhook
    event_data:
      who: person3
  - platform: state
    entity_id: sensor.person3_pixel_3a_charger_type
    to: 'none'
condition:
  - condition: state
    entity_id: input_boolean.person3_phone_charging
    state: 'on'
  - condition: or
    conditions:
      - condition: template
        value_template: >-
          {{ trigger.platform == 'event' and 'Unplugged' in trigger.event.data.what }}
      - condition: state
        entity_id: sensor.person3_pixel_3a_charger_type
        state: 'none'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person3_phone_charging
