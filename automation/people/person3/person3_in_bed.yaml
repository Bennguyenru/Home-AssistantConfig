id: 'person3_in_bed'
initial_state: 'on'
alias: 'person3 in bed'
trigger:
  - platform: state
    entity_id: input_boolean.person3_phone_charging
    to: 'on'
  - platform: state
    entity_id: binary_sensor.person3_pixel_3a_device_locked
    to: 'on'
    for: '00:10:00'
  - platform: state
    entity_id: binary_sensor.master_bedroom_door_contact
    to: 'off'
  - platform: state
    entity_id: input_boolean.living_room_occupied
    to: 'off'
  - platform: time
    at: '22:30:00'
condition:
  - condition: state
    entity_id: 
    - input_boolean.person3_is_awake
    - input_boolean.person3_home
    state: 'on'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: time
        after: '22:00:00'
        before: '04:00:00'
      - condition: or
        conditions:
        - condition: state
          entity_id: input_boolean.person3_phone_charging
          state: 'on'
        - condition: state
          entity_id: binary_sensor.person3_pixel_3a_device_locked
          state: 'on'
          for: '00:10:00'
    - condition: and
      conditions:
      - condition: time
        after: '22:29:00'
        before: '04:00:00'
      - condition: state
        entity_id: input_boolean.living_room_occupied
        state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.person3_in_bed
