id: 'person2_asleep'
alias: 'person2 asleep'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.person2_in_bed
    to: 'on'
    for: '00:05:00'
  - platform: state
    entity_id: sensor.sleepasandroid_person2
    to: 'sleep_tracking_started'
condition:
  - condition: state
    entity_id: 
      - input_boolean.person2_in_bed
      - input_boolean.person2_is_awake
      - input_boolean.person2_home
    state: 'on'
  - condition: not
    conditions:
      - condition: state
        entity_id: sensor.sleepasandroid_person2
        state: sleep_tracking_stopped
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.person2_is_awake
  - service: script.turn_on
    entity_id: script.person2_travel_sensor
