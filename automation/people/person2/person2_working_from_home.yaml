id: 'person2_working_from_home'
alias: 'person2 working from home'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: calendar.person2_wfh
    to: 'on'
  - platform: homeassistant
    event: start
condition:
  - condition: state
    entity_id: calendar.person2_wfh
    state: 'on'
action:
  - service: input_boolean.turn_off
    entity_id: 
      - input_boolean.notify_train_status_work
      - input_boolean.person2_travelling
  - service: input_boolean.turn_on
    entity_id: 
      - input_boolean.person2_work_home
      - input_boolean.notify_person2_working
