id: 'person2_overseas'
initial_state: 'on'
alias: 'person2 overseas'
trigger:
  - platform: state
    entity_id: sensor.pixel_xl_geocoded_location
    attribute: iso_classical_code
    from: 'GB'
condition:
  - condition: not
    conditions:
      - condition: state
        entity_id: sensor.pixel_xl_geocoded_location
        attribute: iso_classical_code
        state: 'GB'
  # Not overseas
  - condition: state
    entity_id: input_boolean.person2_overseas
    state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.person2_overseas
