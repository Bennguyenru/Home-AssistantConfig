id: 'person2_driving'
initial_state: 'on'
alias: 'person2 driving'
trigger:
  - platform: state
    entity_id: sensor.pixel_xl_bluetooth_connection
    attribute: connected_paired_devices
condition: 
  # In the car
  - condition: or
    conditions:
    - condition: template
      value_template: >-
        {{ '00:0E:9F:7D:6A:96' in state_attr('sensor.pixel_xl_bluetooth_connection','connected_paired_devices') }}
  # Not driving
  - condition: state
    entity_id: input_boolean.person2_driving
    state: 'off'
action:
  - service: notify.logfile
    data:
      message: >
        person2 started driving at {{ now() }} because of {{ trigger.platform }}
  - service: input_boolean.turn_on
    entity_id: input_boolean.person2_driving
