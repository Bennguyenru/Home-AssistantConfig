id: 'person2_away'
alias: 'person2 away'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: proximity.person2_home
  - platform: state
    entity_id: 
      - device_tracker.person_person2_wifi
    to: 'not_home'
  - platform: state
    entity_id: input_boolean.person2_driving
    to: 'on'
  - platform: event
    event_type: automation_reloaded
  - platform: homeassistant
    event: start
condition:
  # Home for at least 2 minutes
  - condition: state
    entity_id: input_boolean.person2_home
    state: 'on'
    for: '00:02:00'
  - condition: or
    conditions:
    # Driving
    - condition: state
      entity_id: input_boolean.person2_driving
      state: 'on'
    # Most trackers mark as away, door opened/closed in the last 5 minutes
    - condition: and
      conditions:
      # At least half of each type of tracker show away
      - condition: state
        entity_id: device_tracker.person_person2_wifi
        state: 'not_home'
      # An exit door recently opened or closed
      - condition: state
        entity_id: binary_sensor.front_door_contact
        state: 'off'
      - condition: template
        value_template: >
          {{ (now() - states.binary_sensor.front_door_contact.last_changed < timedelta(minutes=5)) or (now() - states.binary_sensor.garage_door_car_contact.last_changed < timedelta(minutes=5)) }}
    # Some away, and not near
    - condition: and
      conditions:
      - condition: state
        entity_id: device_tracker.person_person2_wifi
        state: 'not_home'
      - condition: template
        value_template: "{{ states('proximity.person2_home')|float > 300 }}"
action:
  - service: script.turn_on
    data:
      entity_id: script.person2_away
