id: 'person2_working_trains'
alias: 'person2 working trains'
initial_state: 'on'
trigger:
  - platform: state
    entity_id: 
      - input_boolean.notify_person2_working
      - input_boolean.person2_home
    to: 'on'
  - platform: state
    entity_id: 
      - calendar.person2_wfh
      - input_boolean.person2_travelling
    to: 'off'
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: 
      - input_boolean.notify_person2_working
      - input_boolean.person2_home
    state: 'on'
  - condition: state
    entity_id: 
      - calendar.person2_wfh
      - input_boolean.person2_travelling
    state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.notify_train_status_work
