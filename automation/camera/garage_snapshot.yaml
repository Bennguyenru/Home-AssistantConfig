id: 'garage_snapshot'
initial_state: 'off'
alias: 'Garage snapshot'
trigger:
  - platform: time_pattern
    minutes: "/2"
action:
  - condition: state
    entity_id: device_tracker.garage_pi_camera
    state: 'home'
  - service: camera.snapshot
    data:
      entity_id: camera.garage_camera
      filename: "/data/homeassistant/cameras/garage.jpg"
