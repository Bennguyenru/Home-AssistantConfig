id: 'frigate_motion_start'
initial_state: 'on'
alias: 'Frigate motion start'
trigger:
  - platform: state
    entity_id:
      - binary_sensor.front_path_bicycle_motion
      - binary_sensor.front_path_bus_motion
      - binary_sensor.front_path_car_motion
      - binary_sensor.front_path_dog_motion
      - binary_sensor.front_path_motorcycle_motion
      - binary_sensor.front_path_person_motion
      - binary_sensor.drive_bicycle_motion
      - binary_sensor.drive_bus_motion
      - binary_sensor.drive_car_motion
      - binary_sensor.drive_dog_motion
      - binary_sensor.drive_motorcycle_motion
      - binary_sensor.drive_person_motion
      - binary_sensor.road_bus_motion
      - binary_sensor.road_car_motion
      - binary_sensor.road_motorcycle_motion
    to: 'on'
    from: 'off'
condition:
  - condition: state
    entity_id: input_boolean.stream_front_camera_motion
    state: 'on'
action:
  - service: notify.logfile
    data:
      message: >
        Motion detection event begins on {{ trigger.entity_id }}
  - service: input_boolean.turn_on
    entity_id: input_boolean.stream_camera
