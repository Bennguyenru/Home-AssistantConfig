id: 'notify_about_unavailable'
mode: 'restart'
alias: 'Notify about unavailable entities'
description: "Notify either when an entity has been unavailable for a while (to avoid transient issues), or when they've been cleared"
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.unavailable_entities
    for: '00:30:00'
  - platform: state
    entity_id: sensor.unavailable_entities
action:
  - choose:
    - alias: 'Nothing to nothing'
      conditions:
        - condition: template
          value_template: "{{ trigger.to_state.state == '0' }}"
        - condition: template
          value_template: "{{ trigger.from_state.state == '0' }}"
      sequence:
        - service: notify.discord_webhook
          data:
            message: >-
              There's nothing unavailable, there was nothing unavailable
    - alias: 'Everything is available now'
      conditions:
        - condition: template
          value_template: "{{ trigger.to_state.state == '0' and ( (now()-trigger.to_state.last_changed).seconds < 5 ) }}"
        - condition: template
          value_template: "{{ trigger.from_state.state|int > 0 }}"
      sequence:
        - service: notify.discord_webhook
          data:
            message: >-
              There are no entities unavailable {%- if trigger.from_state.state != '0' -%}, there were {{ trigger.from_state.state }} ({{ trigger.from_state.attributes.entities }}){%- endif -%}
    - alias: 'Something has remained unavailable'
      conditions:
        - condition: template
          value_template: "{{ trigger.to_state.state|int > 0 and ( (now()-trigger.to_state.last_changed).seconds > 600 ) }}"
      sequence:
        - service: notify.discord_webhook
          data:
            message: >-
              There are {{ trigger.to_state.state }} entities unavailable, these are {{ trigger.to_state.attributes.entities }}
    - alias: 'Something is unavailable right now'
      conditions:
        - condition: template
          value_template: "{{ trigger.to_state.state|int > 0 and ( (now()-trigger.to_state.last_changed).seconds <= 600 ) }}"
      sequence:
        - service: notify.discord_webhook
          data:
            message: >-
              There are {{ trigger.to_state.state }} entities unavailable, these are {{ trigger.to_state.attributes.entities }} - please hold
    default:
      - service: notify.discord_webhook
        data:
          message: >-
            Hey, there are {{ trigger.to_state.state }} entities unavailable {%- if trigger.to_state.state != '0' -%}, these are {{ trigger.to_state.attributes.entities }} {%- else -%}, these were {{ trigger.from_state.attributes.entities }} {%- endif -%}

  - service: notify.logfile
    data:
      message: >-
        There are {{ trigger.to_state.state }} entities unavailable {%- if trigger.to_state.state != '0' -%}, these are {{ trigger.to_state.attributes.entities }} {%- else -%}, these were {{ trigger.from_state.attributes.entities }} {%- endif -%}
