id: 'wan_ip_changed'
alias: 'WAN IP changed'
mode: parallel
initial_state: 'on'
trigger:
  - platform: state
    entity_id:
      - sensor.fritz_box_3490_external_ip
      - sensor.fritz_box_3490_connection_uptime
  - platform: state
    entity_id: 
      - binary_sensor.fritz_box_3490_connection
      - binary_sensor.fritz_box_3490_link
    from: 'off'
    to: 'on'
condition:
  - condition: template
    value_template: >-
      {{ trigger.from_state.state != trigger.to_state.state }}
  - condition: template
    value_template: >-
      {{ (states('sensor.fritz_box_3490_external_ip')|string != "None") and (states('sensor.fritz_box_3490_external_ip')|length != 0) }}
action:
  - service: notify.debug_log
    data:
      message: "The WAN IP has changed to #{{ states('sensor.fritz_box_3490_external_ip') }}#"
  - wait_template: >-
      {{ is_state('input_boolean.person2_is_awake','on') }}
  - service: notify.person2
    data:
      message: "The WAN IP has changed to {{ states('sensor.fritz_box_3490_external_ip') }} at {{ as_timestamp(states('sensor.fritz_box_3490_connection_uptime'),now())|timestamp_custom('%Y-%m-%d %H:%M:%S') }}"
