id: 'wan_ip_changed'
alias: 'WAN IP changed'
mode: parallel
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.fritz_box_3490_external_ip
condition:
  - condition: template
    value_template: >-
      {{ trigger.from_state.state != trigger.to_state.state }}
  - condition: template
    value_template: >-
      {{ (trigger.to_state.state|string != "None") and (trigger.to_state.state|length != 0) }}
action:
  - service: notify.logfile
    data:
      message: "The WAN IP has changed to #{{ trigger.to_state.state }}#"
  - wait_template: >-
      {{ is_state('input_boolean.person2_is_awake','on') }}
  - service: notify.person2_telegram
    data:
      message: "The WAN IP has changed to {{ trigger.to_state.state }} at {{ states('sensor.fritz_box_3490_uptime') }}"
