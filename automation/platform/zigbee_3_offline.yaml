initial_state: 'on'
alias: 'Zigbee 3 offline'
trigger:
  # No mains powered device has update their link in the last half hour
  - platform: template
    value_template: >-
      {{ ((now()-states.sensor.cc_router_linkquality.last_updated).seconds,(now()-states.sensor.office_strip_linkquality.last_updated).seconds,(now()-states.sensor.master_bedroom_socket_linkquality.last_updated).seconds,(now()-states.sensor.spare_bedroom_socket_linkquality.last_updated).seconds)|min > 1800 }}
condition:
  - condition: state
    entity_id: sensor.zigbee3_bridge_state
    state: 'online'
action:
  - wait_template: >-
      {{ is_state('input_boolean.person2_home','on') and is_state('input_boolean.person2_is_awake','on') }}
  - service: notify.person2_telegram
    data:
      message: "You need to push the reset button on the ZZH"
