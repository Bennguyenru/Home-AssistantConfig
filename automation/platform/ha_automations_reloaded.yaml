id: 'ha_automations_reloaded'
alias: 'HA automations reloaded'
initial_state: 'on'
trigger:
  - platform: event
    event_type: automation_reloaded 
action:
  - service: script.notify_person2
    data:
      message: "Automations on Vision have been reloaded at {{ as_timestamp(now())|timestamp_custom('%Y-%m-%d %H:%M:%S',now()) }} local"
