id: 'alarm_disarm_in_the_morning'
initial_state: 'on'
alias: 'Alarm disarm in the morning'
trigger:
  - platform: state
    entity_id: input_boolean.bedtime
    to: 'off'
condition:
  - condition: not
    conditions:
      - condition: state
        entity_id: alarm_control_panel.master
        state: 'disarmed'
action:
  - service: alarmo.disarm
    data:
      entity_id: alarm_control_panel.master
