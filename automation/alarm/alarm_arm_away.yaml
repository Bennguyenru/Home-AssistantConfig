id: 'alarm_arm_away'
initial_state: 'on'
alias: 'Alarm arm away'
trigger:
  - platform: state
    entity_id: 
      - input_boolean.home_occupied
      - group.downstairs_occupied
      - group.upstairs_occupied
    to: 'off'
condition:
  - condition: state
    entity_id: 
      - input_boolean.home_occupied
      - group.downstairs_occupied
      - group.upstairs_occupied
    state: 'off'
action:
  - service: alarmo.arm
    data:
      entity_id: alarm_control_panel.master
      mode: away
