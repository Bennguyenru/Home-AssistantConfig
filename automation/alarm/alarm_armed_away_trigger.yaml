id: 'alarm_armed_away_trigger'
initial_state: 'on'
alias: 'Alarm armed away trigger'
trigger:
  - platform: state
    entity_id:
    # exterior doors
      - binary_sensor.garage_door_bike_contact
      - binary_sensor.garage_door_car_contact
      - binary_sensor.pi3_patio_door_left_sensor
      - binary_sensor.pi3_utility_door_exterior_sensor
    # Windows:
      - group.my_downstairs_windows
      - group.my_upstairs_windows
    from: 'off'
    to: 'on'
condition:
  # Alarm is armed
  - condition: state
    entity_id: alarm_control_panel.ha_alarm
    state: armed_away
  # Nobody's home
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'off'
action:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.ha_alarm
