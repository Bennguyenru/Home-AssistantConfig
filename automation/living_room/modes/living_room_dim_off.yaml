id: 'living_room_dim_off'
initial_state: 'on'
alias: 'Living room dim off'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Dim'
    for: '00:30:00'
  - platform: state
    entity_id: 
    - binary_sensor.living_room_motion_occupancy
    - binary_sensor.pi3_living_room_motion
    to: 'off'
    for: '00:30:00'
  - platform: state
    entity_id: input_boolean.office_occupied
    to: 'on'
  - platform: numeric_state
    entity_id: sensor.living_room_light_sensor_illuminance_lux
    above: 5
condition:
  # Lighting automations are enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  # The mode is currently Dim
  - condition: state
    entity_id: input_select.living_room
    state: 'Dim'
  - condition: or
    conditions:
    - condition: and
      conditions:
      # Has been dim for at this long
      - condition: state
        entity_id: input_select.living_room
        state: 'Dim'
        for: '00:30:00'
      # Or no motion for half an hour
      - condition: state
        entity_id: 
        - binary_sensor.living_room_motion_occupancy
        - binary_sensor.pi3_living_room_motion
        state: 'off'
        for: '00:30:00'
    # Or getting brighter
    - condition: numeric_state
      entity_id: sensor.living_room_light_sensor_illuminance_lux
      above: 5
    # Or the office has become occupied
    - condition: state
      entity_id: input_boolean.office_occupied
      state: 'on'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: 'Off'
