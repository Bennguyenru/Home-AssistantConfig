id: 'living_room_occupied'
initial_state: 'on'
alias: 'Living room occupied'
trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: media_player.samsung_tv
    to: 'on'
    for:
      minutes: 5
  - platform: state
    entity_id:
    - media_player.cast_living_room_tv
    - media_player.living_room
    to: 'playing'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.cast_living_room_tv
    to: 'off'
    from: 'unavailable'
    for:
      minutes: 5
  - platform: state
    entity_id: device_tracker.livingroom_chromecast
    to: 'home'
    for:
      minutes: 5
  - platform: state
    entity_id: media_player.samsung_tv
    to: 'on'
  - platform: state
    entity_id: 
    - media_player.cast_living_room_tv
    - media_player.living_room
    to: 'playing'
  - platform: state
    entity_id: media_player.cast_living_room_tv
    to: 'off'
    from: 'unavailable'
  - platform: state
    entity_id: device_tracker.livingroom_chromecast
    to: 'home'
  - platform: state
    entity_id: 
    - binary_sensor.pi3_living_room_motion
    - binary_sensor.living_room_motion_occupancy
    to: 'on'
condition:
  # Room must currently be not occupied
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
  # There's either been motion in the last few minutes, or we're awake
  - condition: or
    conditions:
    # There's been motion in the last 3 minutes
    - condition: template
      value_template: "{{ (now() - states.binary_sensor.living_room_motion_occupancy.last_changed).seconds < 180 }}"
    # There's been motion in the last 3 minutes
    - condition: template
      value_template: "{{ (now() - states.binary_sensor.pi3_living_room_motion.last_changed).seconds < 180 }}"
    # We're awake
    - condition: state
      entity_id: input_boolean.bedtime
      state: 'off'
  # Some form of media is active
  - condition: or
    conditions:
    # Sonos
    - condition: state
      entity_id: media_player.living_room
      state: 'playing'
    # TV
    - condition: state
      entity_id: media_player.samsung_tv
      state: 
      - 'on'
      #- 'unavailable'
    # Chromecast
    - condition: state
      entity_id: media_player.cast_living_room_tv
      state: 
      - 'playing'
      - 'off'
    - condition: state
      entity_id: device_tracker.livingroom_chromecast
      state: 'home'
action:
  - service: switch.turn_off
    entity_id:
      - switch.adaptive_lighting_sleep_mode_living_room_lamps
      - switch.adaptive_lighting_sleep_mode_living_room_table
  - service: input_boolean.turn_on
    entity_id: 
    - input_boolean.living_room_occupied
    - input_boolean.lighting_living_room
