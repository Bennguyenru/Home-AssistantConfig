id: 'living_room_mode_motion'
initial_state: 'on'
alias: 'Living room mode motion'
trigger:
  platform: state
  entity_id: binary_sensor.pi3_living_room_motion
  to: 'on'
condition:
  - condition: state
    entity_id: 
      - input_boolean.home_occupied
      - input_boolean.lighting_automations
    state: 'on'
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
  - condition: numeric_state
    entity_id: sensor.pi3_living_room_multi_luminance
    below: 5
  - condition: state
    entity_id: input_select.living_room
    state: 
      - 'Night off'
      - 'Off'
      - 'Bedtime'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.livingroom_lights_auto
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: 'Motion'
  - service: timer.start
    data:
      entity_id: timer.living_room_motion
      duration: '00:02:00'
