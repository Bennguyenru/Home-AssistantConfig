id: 'living_room_mode_motion_off'
initial_state: 'on'
alias: 'Living room mode motion off'
trigger:
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: 
    - binary_sensor.pi3_living_room_motion
    - binary_sensor.living_room_motion_occupancy
    to: 'off'
    for: '00:02:00'
  - platform: numeric_state
    entity_id: sensor.living_room_light_sensor_illuminance_lux
    above: 5
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: state
    entity_id: input_select.living_room
    state: 'Motion'
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.living_room_motion_occupancy
      state: 'off'
      for: '00:02:00'
    - condition: state
      entity_id: binary_sensor.pi3_living_room_motion
      state: 'off'
      for: '00:02:00'
    - condition: numeric_state
      entity_id: sensor.living_room_light_sensor_illuminance_lux
      above: 5
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: 'Off'
