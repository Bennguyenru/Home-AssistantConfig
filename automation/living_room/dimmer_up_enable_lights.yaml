id: 'dimmer_up_enable_lights'
alias: Dimmer up enable lights
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.hue_dimmer_action
    to: 'up-press'
condition:
  - condition: state
    entity_id: input_boolean.lighting_living_room
    state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.lighting_living_room
