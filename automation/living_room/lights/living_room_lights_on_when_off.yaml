id: 'living_room_lights_on_when_off'
initial_state: 'on'
alias: 'Living room lights on when off'
mode: 'parallel'
trigger:
  - platform: state
    entity_id: 
      - light.living_room_table_lamp
      - light.living_room_tv_lamp
      - light.living_room_corner_lamp
      - switch.pi3_cabinet_light_switch
      - switch.pi3_livingroom_socket_switch
    to: 'on'
    for: '00:30:00'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 
        - 'Off'
        - 'Away'
        - 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.house
          state: 
            - 'Off'
            - 'Away'
            - 'Bedtime'
action:
  - service: switch.turn_off
    entity_id:
      - switch.adaptive_lighting_living_room_lamps
      - switch.adaptive_lighting_living_room_table
  - service: notify.logfile
    data:
      message: "Turning off the living room lights again (mode is currently {{ states('input_select.living_room') }})"
  # Only turn off the things that are on
  - choose:
      - conditions:
          - condition: state
            entity_id: switch.pi3_livingroom_socket_switch
            state: 'on'
        sequence:
          - service: switch.turn_off
            entity_id: switch.pi3_livingroom_socket_switch
  - choose:
      - conditions:
          - condition: state
            entity_id: light.living_room_lamps
            state: 'on'
        sequence:
          - service: light.turn_off
            data:
              entity_id: light.living_room_lamps
  - choose:
      - conditions:
          - condition: state
            entity_id: switch.pi3_cabinet_light_switch
            state: 'on'
        sequence:
          - condition: state
            entity_id: input_boolean.living_room_christmas
            state: 'off'
          - service: switch.turn_off
            entity_id: switch.pi3_cabinet_light_switch
    default:
      - service: homeassistant.turn_off
        data:
          entity_id: "{{ trigger.entity_id }}"
