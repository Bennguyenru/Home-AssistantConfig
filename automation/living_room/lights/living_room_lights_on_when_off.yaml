initial_state: 'on'
alias: 'Living room lights off'
trigger:
  - platform: state
    entity_id: light.living_room_table_lamp
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Off'
    - condition: state
      entity_id: input_select.living_room
      state: 'Away'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.house
          state: 'Off'
        - condition: state
          entity_id: input_select.house
          state: 'Away'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - service: notify.logfile
    data:
      message: "Turning off the living room lights"
  # Only turn off the things that are on
  - choose:
      - conditions:
          - condition: state
            entity_id: switch.pi3_livingroom_socket_switch
            state: 'on'
        sequence:
          - service: switch.turn_off
            entity_id: switch.pi3_livingroom_socket_switch
  - choose:
      - conditions:
          - condition: state
            entity_id: light.living_room_table_lamp
            state: 'on'
        sequence:
          - service: light.turn_off
            data:
              entity_id: light.living_room_table_lamp
              transition: 2
  - choose:
      - conditions:
          - condition: state
            entity_id: light.living_room_tv_lamp
            state: 'on'
        sequence:
          - service: light.turn_off
            data:
              entity_id: light.living_room_tv_lamp
              transition: 2
  - choose:
      - conditions:
          - condition: state
            entity_id: light.living_room_corner_lamp
            state: 'on'
        sequence:
          - service: light.turn_off
            data:
              entity_id: light.living_room_corner_lamp
              transition: 2
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.living_room_christmas
            state: 'off'
          - condition: state
            entity_id: switch.pi3_cabinet_light_switch
            state: 'on'
        sequence:
          - service: switch.turn_off
            entity_id: switch.pi3_cabinet_light_switch
