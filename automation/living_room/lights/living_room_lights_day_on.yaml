id: 'living_room_lights_day_on'
initial_state: 'on'
alias: 'Living room lights day on'
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: input_select.living_room
    to: 'Day on'
  - platform: state
    entity_id: input_select.house
    to: 'Day on'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Day on'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Day on'
action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: switch.turn_on
    entity_id:
      - switch.adaptive_lighting_living_room_lamps
      - switch.adaptive_lighting_living_room_table
      - switch.living_room_cabinet_light
  - alias: "Turn on the TV light"
    repeat:
      while:
        - condition: state
          entity_id: light.living_room_tv_lamp
          state: 'off'
        # Don't do it too many times
        - condition: template
          value_template: "{{ repeat.index <= 5 }}"
      sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_lamp
          transition: 5
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_living_room_lamps','brightness_pct') }}"
          color_temp: "{{ state_attr('switch.adaptive_lighting_living_room_lamps','color_temp_mired') }}"
      - delay: '00:00:10'
    # end of repeat block
  - choose:
    - conditions:
      - condition: state
        entity_id: light.living_room_table_lamp
        state: 'on'
      sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room_table_lamp
          transition: 5
  - choose:
    - conditions:
      - condition: state
        entity_id: light.living_room_corner_lamp
        state: 'on'
      sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room_corner_lamp
          transition: 5
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.living_room_christmas
        state: 'on'
      sequence:
      - service: switch.turn_on
        entity_id: switch.living_room_christmas_tree
