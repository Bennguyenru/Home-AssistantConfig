initial_state: 'on'
alias: 'Living room lights day on'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Day on'
  - platform: state
    entity_id: input_select.house
    to: 'Day on'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Day on'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Day on'
action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: switch.turn_on
    entity_id:
      - switch.pi3_livingroom_socket_switch
  - service: light.turn_on
    data:
      entity_id: light.living_room_tv_lamp
      transition: 30
  - service: light.turn_off
    data:
      entity_id: light.living_room_table_lamp
      transition: 30
  - choose:
    - conditions:
      - condition: state
        entity_id: light.living_room_corner_lamp
        state: 'on'
      - condition: state
        entity_id: input_boolean.living_room_christmas
        state: 'off'
      sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room_corner_lamp
          transition: 30
    - conditions:
      - condition: state
        entity_id: light.living_room_corner_lamp
        state: 'off'
      - condition: state
        entity_id: input_boolean.living_room_christmas
        state: 'on'
      sequence:
      - service: switch.turn_on
        entity_id: switch.pi3_cabinet_light_switch
