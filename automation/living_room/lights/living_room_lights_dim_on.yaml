initial_state: 'on'
alias: 'Living room lights dim on'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Dim'
  - platform: state
    entity_id: input_select.house
    to: 'Dim'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Dim'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Dim'
action:
  - service: switch.turn_on
    data:
      entity_id: switch.pi3_table_light_switch
