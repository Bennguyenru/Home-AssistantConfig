initial_state: 'on'
alias: 'Living room lights bedtime'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.house
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - service: switch.turn_off
    data:
      entity_id: 
        - switch.pi3_livingroom_socket_switch 
  - service: light.turn_off
    data:
      entity_id: 
        - light.living_room_corner_lamp
        - light.living_room_tv_lamp
        - light.living_room_table_lamp
      transition: '00:00:30'
  - delay: '00:01:00'
  - service: switch.turn_on
    entity_id:
      - switch.adaptive_lighting_sleep_mode_living_room_lamps
      - switch.adaptive_lighting_sleep_mode_living_room_table
