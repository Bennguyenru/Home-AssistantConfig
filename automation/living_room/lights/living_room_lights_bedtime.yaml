id: 'living_room_lights_bedtime'
initial_state: 'on'
alias: 'Living room lights bedtime'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.house
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - service: switch.turn_off
    data:
      entity_id: 
        - switch.pi3_livingroom_socket_switch 
        - switch.adaptive_lighting_living_room_lamps
        - switch.adaptive_lighting_living_room_table
  - alias: "Turn off the lights"
    repeat:
      while:
        - condition: state
          entity_id: light.living_room_lamps
          state: 'on'
        # Don't do it too many times
        - condition: template
          value_template: "{{ repeat.index <= 5 }}"
      sequence:
      - service: notify.logfile
        data:
          message: "Turning off the living room lights (attempt {{ repeat.index }})"
      - service: light.turn_off
        data:
          entity_id: light.living_room_lamps
          transition: 5
      - delay: '00:00:10'
    # end of repeat block
  - service: switch.turn_on
    entity_id:
      - switch.adaptive_lighting_sleep_mode_living_room_lamps
      - switch.adaptive_lighting_sleep_mode_living_room_table
