initial_state: 'on'
alias: 'Living room lights bedtime'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.house
    to: 'Bedtime'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Bedtime'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Bedtime'
action:
  - service: switch.turn_off
    data:
      entity_id: 
        - sswitch.living_room_table
        - switch.pi3_tv_light_switch
        - switch.pi3_livingroom_socket_switch 
  - service: light.turn_off
    data:
      entity_id: light.living_room_corner_lamp
      transition: '00:00:30'
