id: 'living_room_lights_off'
initial_state: 'on'
alias: 'Living room lights off'
trigger:
  - platform: state
    entity_id:
    - input_select.living_room
    - input_select.house
    to:
    - 'Off'
    - 'Away'
  - platform: state
    entity_id:
    - input_select.living_room
    - input_select.house
    to:
    - 'Off'
    - 'Away'
    for: '00:10:00'
  - platform: state
    entity_id: input_select.house
    to: 'Auto'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Off'
    - condition: state
      entity_id: input_select.living_room
      state: 'Away'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.house
          state: 'Off'
        - condition: state
          entity_id: input_select.house
          state: 'Away'
action:
  - service: switch.turn_off
    entity_id:
      - switch.adaptive_lighting_living_room_lamps
      - switch.adaptive_lighting_living_room_table
  # Only turn off the things that are on
  - choose:
      - conditions:
          - condition: state
            entity_id: switch.living_room_cabinet_light
            state: 'on'
        sequence:
          - service: switch.turn_off
            entity_id: switch.living_room_cabinet_light
  - choose:
      - conditions:
          - condition: state
            entity_id: light.living_room
            state: 'on'
        sequence:
        - alias: "Turn off the lights"
          repeat:
            while:
              - condition: state
                entity_id: light.living_room
                state: 'on'
              # Don't do it too many times
              - condition: template
                value_template: "{{ repeat.index <= 5 }}"
            sequence:
            - service: light.turn_off
              data:
                entity_id: light.living_room
                transition: 5
            - delay: '00:00:07'
          # end of repeat block
  - choose:
      - conditions:
          - condition: state
            entity_id: input_boolean.living_room_christmas
            state: 'off'
          - condition: state
            entity_id: switch.living_room_christmas_tree
            state: 'on'
        sequence:
          - service: switch.turn_off
            entity_id: switch.living_room_christmas_tree
