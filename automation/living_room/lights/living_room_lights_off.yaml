initial_state: 'on'
alias: 'Living room lights off'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Off'
  - platform: state
    entity_id: input_select.living_room
    to: 'Away'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_select.house
    to: 'Off'
  - platform: state
    entity_id: input_select.house
    to: 'Away'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Off'
    - condition: state
      entity_id: input_select.living_room
      state: 'Away'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.house
          state: 'Off'
        - condition: state
          entity_id: input_select.house
          state: 'Away'
action:
  - service: notify.logfile
    data:
      message: "Turning off the living room lights"
  - service: light.turn_off
    data:
      entity_id: light.living_room_corner_lamp
      transition: 5
  - service: switch.turn_off
    entity_id: 
      - switch.pi3_tv_light_switch
      - switch.pi3_table_light_switch
      - switch.pi3_livingroom_socket_switch
  - condition: state
    entity_id: input_boolean.living_room_christmas
    state: 'off'
  - service: switch.turn_off
    entity_id: switch.pi3_cabinet_light_switch
