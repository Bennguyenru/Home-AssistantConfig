id: 'living_room_lights_night_on'
initial_state: 'on'
alias: 'Living room lights night on'
trigger:
  - platform: state
    entity_id: input_select.living_room
    to: 'Night on'
  - platform: state
    entity_id: input_select.house
    to: 'Night on'
  - platform: state
    entity_id: input_select.living_room
    to: 'Auto'
  - platform: state
    entity_id: input_boolean.lighting_automations
    to: 'on'
condition:
  # Lighting automations must be enabled
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.living_room
      state: 'Night on'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.living_room
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Night on'
action:
  - service: homeassistant.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: notify.logfile
    data:
      message: "Turning on the living room lights"
  - service: light.turn_on
    data:
      entity_id: light.living_room_lamps
      transition: 10
      brightness_pct: "{{ state_attr('switch.adaptive_lighting_living_room_lamps','brightness_pct') }}"
      color_temp: "{{ state_attr('switch.adaptive_lighting_living_room_lamps','color_temp_mired') }}"
  - service: switch.turn_on
    entity_id: switch.pi3_livingroom_socket_switch
