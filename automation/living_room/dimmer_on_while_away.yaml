alias: Dimmer on while away
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.hue_dimmer_action
condition:
  - condition: template
    value_template: "{{ trigger.to_state.attributes.action == 'on-press' }}"
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.living_room_occupied
