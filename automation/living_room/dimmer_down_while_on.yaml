id: 'dimmer_down_while_on'
alias: Dimmer down while on
initial_state: 'on'
trigger:
  - platform: state
    entity_id: sensor.hue_dimmer_action
    to: 'down-press'
condition:
  - condition: template
    value_template: "{{ trigger.to_state.attributes.action == 'down-press' }}"
  - condition: state
    entity_id: light.living_room_table_lamp
    state: 'on'
action:
  - service: script.living_room_table_dim_step
