id: 'living_room_dark_no_motion'
initial_state: 'off'
alias: 'Living room dark no motion'
trigger:
  - platform: state
    entity_id: 
    - binary_sensor.pi3_living_room_motion
    - binary_sensor.living_room_motion_occupancy
    to: 'off'
    for: '00:05:00'
condition:
  - condition: state
    entity_id: 
    - input_boolean.lighting_automations
    - input_boolean.livingroom_lights_auto
    state: 'on'
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'off'
  - condition: state
    entity_id: input_select.living_room
    state: 'Dim'
action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.livingroom_lights_auto
  - service: input_select.select_option
    data:
      entity_id: input_select.living_room
      option: 'Off'
