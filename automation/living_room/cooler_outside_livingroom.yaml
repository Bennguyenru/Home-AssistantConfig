id: 'cooler_outside_livingroom'
initial_state: 'off'
alias: 'cooler outside (livingroom)'
trigger:
  - platform: numeric_state
    entity_id: sensor.living_room_climate_temperature
    above: 23
  - platform: numeric_state
    entity_id: sensor.owm_temperature
    below: 22
  - platform: template
    value_template: >
      {{ states('sensor.owm_temperature')|int < states('sensor.living_room_climate_temperature')|int }}
condition:
  - condition: state
    entity_id: input_boolean.living_room_occupied
    state: 'on'
  - condition: numeric_state
    entity_id: sensor.living_room_climate_temperature
    above: 23
  - condition: numeric_state
    entity_id: sensor.owm_temperature
    below: 22
  - condition: numeric_state
    entity_id: sensor.owm_temperature
    above: 5
  - condition: template
    value_template: >
      {{ states('sensor.owm_temperature')|int < states('sensor.living_room_climate_temperature')|int }}
  - condition: state
    entity_id: 
      - binary_sensor.patio_window_left_contact
      - binary_sensor.patio_window_right_contact
      - binary_sensor.patio_door_left_contact
      - binary_sensor.patio_door_right_contact
    state: 'off'
  - condition: template
    value_template: "{{ (now() - state_attr('automation.cooler_outside_livingroom','last_triggered')).seconds > 1800 }}"
action:
  - service: tts.google_cloud_say
    entity_id: media_player.living_room_display
    data:
      message: "It's now cooler outside than inside, you should open some windows or doors."
  - service: automation.turn_off
    data:
      entity_id: automation.cooler_outside_livingroom
      #stop_actions: false
  - wait_template: "{{ is_state('media_player.living_room_display','playing') }}"
  - wait_template: "{{ is_state('media_player.living_room_display','idle') }}"
  - service: media_player.turn_off
    data:
      entity_id: media_player.living_room_display
