initial_state: 'on'
alias: 'Bedtime'
trigger:
  # Everybody is in bed
  - platform: state
    entity_id:
      - input_boolean.person3_in_bed
      - input_boolean.person2_in_bed
      - input_boolean.person1_in_bed
    to: 'on'
  # No movement and downstairs rooms are empty
  - platform: state
    entity_id: 
    - binary_sensor.hall_downstairs_occupancy
    - binary_sensor.vestibule_occupancy
    - group.downstairs_occupied
    to: 'off'
    for: '00:02:00'
condition:
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'on'
    # Downstairs is no longer in use
  - condition: state
    entity_id: group.downstairs_occupied
    state: 'off'
    for: '00:02:00'
  - condition: and
    conditions:
    # No movement or things are offline
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.vestibule_occupancy
        state: 'off'
        for: '00:02:00'
      - condition: state
        entity_id: binary_sensor.vestibule_occupancy
        state: 'unavailable'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.hall_downstairs_occupancy
        state: 'off'
        for: '00:02:00'
      - condition: state
        entity_id: binary_sensor.hall_downstairs_occupancy
        state: 'unavailable'
  # People are in bed, or away
  - condition: and
    conditions:
    - condition: or
      conditions:
      # In bed, or away
      - condition: state
        entity_id: input_boolean.person3_in_bed
        state: 'on'
      - condition: state
        entity_id: input_boolean.person3_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.person3_travelling
        state: 'on'
    - condition: or
      conditions:
      # In bed, or away
      - condition: state
        entity_id: input_boolean.person2_in_bed
        state: 'on'
      - condition: state
        entity_id: input_boolean.person2_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.person2_travelling
        state: 'on'
    - condition: or
      conditions:
      # In bed, or away
      - condition: state
        entity_id: input_boolean.person1_in_bed
        state: 'on'
      - condition: state
        entity_id: input_boolean.person1_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.person1_travelling
        state: 'on'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.bedtime
