- platform: template
  sensors: 
    garden_lights_left_on:
      friendly_name: 'Garden lights left on'
      unique_id: 'garden_lights_left_on'
      value_template: >-
        {% if is_state("switch.garden_lights", "on" ) %} 
          {{ (states.sensor.time.last_updated - states.switch.garden_lights.last_changed).seconds > ( states('input_number.garden_time')|float * 60 ) }}
        {% else %}
          False
        {% endif %}
